name: Notify Changelog

on:
  push:
    branches:
      - master

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract last changelog section
        id: changelog
        run: |
          CONTENT=$(awk '
            /^## / { pos=NR }        # nhớ lại dòng ## cuối cùng
            { lines[NR]=$0 }         # lưu toàn bộ dòng
            END {
              for (i=pos; i<=NR; i++) print lines[i]
            }
          ' CHANGELOG.md)

          # Ghi multiline vào biến môi trường
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send to Discord
        run: |
          # Lấy nội dung từ biến môi trường
          CONTENT="${CONTENT}"

          # Hàm chia chuỗi thành các chunk ≤ 2000 ký tự
          send_chunk() {
            local text="$1"
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "$(jq -Rn --arg content "$text" '{"content": $content}')" \
                 ${{ secrets.DISCORD_WEBHOOK }}
          }

          MAX_LENGTH=2000
          while [ -n "$CONTENT" ]; do
            CHUNK="${CONTENT:0:$MAX_LENGTH}"
            send_chunk "$CHUNK"
            CONTENT="${CONTENT:$MAX_LENGTH}"
            sleep 1  # Optional: tránh spam quá nhanh
          done