name: Notify Changelog

on:
  push:
    branches:
      - master

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract last changelog section
        id: changelog
        run: |
          CONTENT=$(tac CHANGELOG.md | awk '/^## /{if (p) exit; p=1} p' | tac)
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send to Discord
        run: |
          # Láº¥y version (dÃ²ng Ä‘áº§u tiÃªn, bá» prefix "## ")
          VERSION=$(echo "$CONTENT" | head -n1 | sed 's/^## //')

          # Format message (dÃ¹ng blockquote Ä‘á»ƒ Ä‘áº¹p hÆ¡n thay vÃ¬ code block)
          MESSAGE="ðŸŽ‰ **New version released: $VERSION! Congratulations!**\n\n> ${CONTENT//$'\n'/$'\n> '}"

          # Escape JSON báº±ng jq
          ESCAPED_MESSAGE=$(jq -Rn --arg content "$MESSAGE" '{"content": $content}')

          # Gá»­i lÃªn Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$ESCAPED_MESSAGE" \
               ${{ secrets.DISCORD_WEBHOOK }}
