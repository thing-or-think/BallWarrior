name: Notify Changelog

on:
  push:
    branches:
      - master

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract last changelog section
        id: changelog
        run: |
          CONTENT=$(tac CHANGELOG.md | awk '/^## /{if (p) exit; p=1} p' | tac)
          # Ghi multiline v√†o bi·∫øn m√¥i tr∆∞·ªùng
          echo "CONTENT<<EOF" >> $GITHUB_ENV
          echo "$CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send to Discord
        run: |
          # L·∫•y version (gi·∫£ s·ª≠ version l√† d√≤ng b·∫Øt ƒë·∫ßu b·∫±ng ##)
          VERSION=$(echo "$CONTENT" | head -n1 | sed 's/^## //')
          
          # T·∫°o message v·ªõi version v√† l·ªùi ch√∫c m·ª´ng
          MESSAGE="üéâ **New version released: $VERSION! Congratulations!**\n\`\`\`\n$CONTENT\n\`\`\`"

          # Escape c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát b·∫±ng jq
          ESCAPED_MESSAGE=$(jq -Rn --arg content "$MESSAGE" '{"content": $content}')

          # G·ª≠i l√™n Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$ESCAPED_MESSAGE" \
               ${{ secrets.DISCORD_WEBHOOK }}
